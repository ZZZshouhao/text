<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <script>
    function delRepeact(str) {
      var newStr = '';
      var len = str.length;
      for (var i = 0; i < len; i++) {
        if (newStr.indexOf(str[i]) == -1) {
          newStr = newStr + str[i];
        }
      }
      return newStr;
    }
    console.log(delRepeact('abbcdcefgh'));
  </script>

</body>

</html>
